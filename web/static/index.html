<!DOCTYPE html>
<html manifest="homaton.appcache">
  <head>
    <title>Light Switches</title>
    <meta name="viewport" content="width=200, initial-scale=1.5, maximum-scale=1.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.png" />
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <style type="text/css">
.input-group .input-group-addon { width: 80px; }
div.row { margin-bottom: 0.5em; }
.btn-inverse {
  color: white;
  background-color: #555;
  border-color: #888;
}
h3 {
  font-variant: small-caps;
  font-weight: bold;
}
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <div class="row">
          <div class="col-xs-12">
            <div class="header">
              <legend><h3>Light Switches</h3></legend>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon">matsal</span>
              <span class="input-group-btn">
                <button type="submit" name="command" value="1:on"  class="btn btn-default">on</button>
                <button type="submit" name="command" value="1:off" class="btn btn-inverse">off</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon">trappa</span>
              <span class="input-group-btn">
                <button type="submit" name="command" value="2:on"  class="btn btn-default">on</button>
                <button type="submit" name="command" value="2:off" class="btn btn-inverse">off</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon">baksida</span>
              <span class="input-group-btn">
                <button type="submit" name="command" value="3:on"  class="btn btn-default">on</button>
                <button type="submit" name="command" value="3:off" class="btn btn-inverse">off</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon">sovrum</span>
              <span class="input-group-btn">
                <button type="submit" name="command" value="4:on"  class="btn btn-default">on</button>
                <button type="submit" name="command" value="4:off" class="btn btn-inverse">off</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="jquery-2.0.2.min.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script> -->
    <script type="text/javascript">
$(function() {
  $("button[name=\"command\"]").click(function(e) {
    e.preventDefault();

    // TODO: post to api
    var args = $(this).attr("value").split(":");
    $.post("/api/" + args[0], args[1]);
  });
});
    </script>
  </body>
</html>
