<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=200, initial-scale=1.5, maximum-scale=1.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">-->
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet">-->
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <form>
      <legend>Lights</legend>
      <div class="input-prepend input-append">
        <span class="add-on">1</span>
        <button class="btn" formaction="" formmethod="post" type="sumbit" name="command" value="1:on">on</button>
        <button class="btn btn-inverse" formaction="" formmethod="post" type="sumbit" name="command" value="1:off">off</button>
      </div>
      <div class="input-prepend input-append">
        <span class="add-on">2</span>
        <button class="btn disabled" disabled="disabled" formaction="" formmethod="post" type="sumbit" name="command" value="2:on">on</button>
        <button class="btn btn-inverse" formaction="" formmethod="post" type="sumbit" name="command" value="2:off">off</button>
      </div>
      <div class="input-prepend input-append">
        <span class="add-on">3</span>
        <button class="btn" formaction="" formmethod="post" type="sumbit" name="command" value="3:on">on</button>
        <button class="btn btn-inverse" formaction="" formmethod="post" type="sumbit" name="command" value="3:off">off</button>
      </div>
      <div class="input-prepend input-append">
        <span class="add-on">4</span>
        <button class="btn" formaction="" formmethod="post" type="sumbit" name="command" value="4:on">on</button>
        <button class="btn btn-inverse" formaction="" formmethod="post" type="sumbit" name="command" value="4:off">off</button>
      </div>
      <div class="input-prepend input-append">
        <span class="add-on">all</span>
        <button class="btn" formaction="" formmethod="post" type="sumbit" name="command" value="all:on">on</button>
        <button class="btn btn-inverse" formaction="" formmethod="post" type="sumbit" name="command" value="all:off">off</button>
      </div>
   </form>
   <!-- <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
